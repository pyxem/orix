repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.12.0
    hooks:
      - id: black
      - id: black-jupyter
        files: \.ipynb
        args: [--line-length=77]
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)
        args:
          [--profile=black, --filter-files, --force-sort-within-sections]
  - repo: https://github.com/johann-petrak/licenseheaders.git
    rev: 'v0.8.8'
    hooks:
        - id: licenseheaders
          args: [
            "-t", ".license.tmpl",
            "-cy",
            "-n", "orix",
            "--additional-extensions", "python=.pyi",
            "--exclude", "*/pull_request_template.md",
            "-f",
          ]
# https://pre-commit.ci/#configuration
ci:
  # Don't run automatically on PRs, instead add the comment
  # "pre-commit.ci autofix" on a pull request to manually trigger auto-fixing
  autofix_prs: false
  # TODO: Remove skip once (nearly) all files are formatted with the license template
  skip: [licenseheaders]
